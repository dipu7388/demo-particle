<!-- routerLink="/" routerLinkActive="active" -->
<section class="page section-home">
  <ol>
    <li>Particles</li>
    <li><a href="2d">rotation in 2d</a></li>
    <li><a href="3d">rotation in 3d</a></li>
  </ol>
  <div id="dheeru-js"></div>
</section>

<hr />

<div
  class="container"
  style="border-radius: 50%"
  [style.--m]="list?.length"
  [style.--tan]="Math.tan(Math.PI / list?.length)"
  #container
  id="2d"
  [style.transform]="transformStyle"
>
  <a style="--i: 1" *ngFor="let e of list; let i = index" [style.--i]="i + 1">
    {{ e }}
  </a>
</div>
<div class="buttons">
  <button (click)="prev2d(container)"><<</button>
  <button (click)="changeView(container)">changeView</button>
  <button (click)="next2d(container)">>></button>
</div>

<div class="alphabetContainer" id="3d">
  <div class="apphabetsContainer">
    <div class="apphabets" *ngFor="let e of list; let i = index">
      {{ e }}
    </div>
  </div>
</div>
<div class="buttons" style="margin-bottom: 100px">
  <button (click)="prev()"><<</button>
  <button (click)="changeOrientation()">ChangeOrientation</button>
  <button (click)="next()">>></button>
</div>
